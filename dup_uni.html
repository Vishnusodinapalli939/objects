<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // num=prompt("enter numbers :").split(" ")
      num = [2, 5, 17, 3, 5, 5, 13, 3, 3];
      emp = {};
      for (i of num) {
        if (emp[i]) {
          emp[i]++;
        } else {
          emp[i] = 1;
        }
      }
      console.log(emp);
      (uni = ""), (dup = "");
      for (i in emp) {
        if (emp[i] == 1) {
          // console.log("uniques are :",i)
          uni += i + " ";
        } else {
          // console.log("duplicates are :",i)
          dup += i + " ";
        }
      }
      console.log("uniques " + uni);
      console.log("duplcates :" + dup);
    </script>
  </body>
</html>
